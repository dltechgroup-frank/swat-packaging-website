[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirects for clean URLs and i18n
[[redirects]]
  from = "/es"
  to = "/"
  status = 301

[[redirects]]
  from = "/es/*"
  to = "/:splat"
  status = 301

# Handle trailing slashes consistently
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 200
  conditions = {Language = ["es"]}

# Custom 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
